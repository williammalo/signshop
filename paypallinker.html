<body>
<script>
var toPaypal=function(params, itemList) {
    var d=document;
    var form = d.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "https://www.paypal.com/cgi-bin/webscr");
    var fields=[];

    for(var i in params) {
      if(params.hasOwnProperty(i)) {
        fields[i] = d.createElement("input");
        fields[i].setAttribute("type", "hidden");
        fields[i].setAttribute("name", i);
        fields[i].setAttribute("value", params[i]);

        form.appendChild(fields[i]);
       }
    };
    itemList.forEach(function(params,n){
      for(var i in params) {
        if(params.hasOwnProperty(i)) {
          fields[i] = d.createElement("input");
          fields[i].setAttribute("type", "hidden");
          fields[i].setAttribute("name", i+"_"+(n+1));
          fields[i].setAttribute("value", params[i]);

          form.appendChild(fields[i]);
         }
      };
    });

    d.body.appendChild(form);
    form.submit();
};
